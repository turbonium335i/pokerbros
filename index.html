<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestest Poker Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="bg-dark text-light">
    <main>
        <div class="container py-4 ">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-warning text-decoration-none">

                    <title>Poker</title>


                    <span class="fs-4"><i class="bi bi-suit-spade-fill text-light"></i> Bestest World Poker Champ
                    </span>
                </a>
            </header>

            <div class="p-5 mb-4  bg-dark text-light rounded-3">
                <div class="container-fluid py-5">
                    <img src="https://i.postimg.cc/rFzZTKFy/rockets.png" class="img-thumbnail" alt="...">
                    <h1 class="display-5 fw-bold">Reigning Champ</h1>
                    <p class="col-md-8 fs-4">Mark "the roachest of all roaches, aka the cockroach" Chang </p>

                </div>
            </div>
            <div class="progress bg-secondary" style="height: 2px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 30%;"></div>
            </div>
            <p class="text-end">Game 3/10</p>
            <h3 class="my-3">Leader Board</h3>
            <table class="table text-light">
                <thead>
                    <tr>
                        <th scope="col-1">#</th>
                        <th scope="col">Name</th>
                        <th scope="col-1">Net</th>
                        <th scope="col-1">In</th>
                        <th scope="col-1">Out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-warning">
                        <th scope="row">1</th>
                        <td>Steve</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Mike</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Mark</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Jong</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>
                    </tr>

                </tbody>
            </table>
            <div class="text-center"> <img src=" https://i.postimg.cc/ZnCvMkPH/holdem.png" class="img-fluid"></div>



            <footer class="pt-3 mt-4 text-muted border-top">
                Evolution3w.com & BestestPokerBros.com &copy; 2022
            </footer>
        </div>
    </main>
</body>

</html>
